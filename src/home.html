<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - AI Image Analyzer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #b3e0ff; /* Light Baby Blue */
            margin: 0;
            padding: 50px;
            overflow: hidden;
            position: relative;
        }

        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 100px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            position: relative;
            z-index: 2;
        }

        h1 {
            color: #333;
        }

        .progress-btn {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 18px;
            color: white;
            background-color: #28a745;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            transition: transform 0.2s ease-in-out;
        }

        .progress-btn:hover {
            background-color: #218838;
            transform: scale(1.1);
        }

        /* Floating Bottom Section */
        .bottom-section {
            position: fixed;
            bottom: 50px;
            left: 35%;
            width: 30%;
            background: rgba(255, 255, 255, 0.95);
            padding: 10px 0;
            text-align: center;
            border-radius: 10px;
            box-shadow: 0px -2px 10px rgba(0, 0, 0, 0.1);
            z-index: 3; /* Ensure it's above clouds */
        }

        .bottom-content {
            max-width: 600px;
            margin: auto;
            padding: 20px;
        }

        .start-btn {
            display: inline-block;
            padding: 10px 20px;
            font-size: 18px;
            color: white;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            transition: transform 0.2s ease-in-out;
        }

        .start-btn:hover {
            background-color: #0056b3;
            transform: scale(1.1);
        }

        /* Cloud Styling */
        .cloud {
            position: absolute;
            background: white;
            width: 150px;
            height: 80px;
            border-radius: 50px;
            box-shadow: 10px 10px 20px rgba(0, 0, 0, 0.1);
            opacity: 0.9;
        }

        .cloud::before, .cloud::after {
            content: '';
            position: absolute;
            background: white;
            width: 90px;
            height: 90px;
            border-radius: 50%;
        }

        .cloud::before {
            top: -40px;
            left: 30px;
        }

        .cloud::after {
            top: -20px;
            left: 80px;
        }

        .cloud-container {
            position: fixed;
            left: -150px;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        @keyframes moveClouds {
            from {
                transform: translateX(-200px);
                opacity: 0;
            }
            to {
                transform: translateX(110vw);
                opacity: 1;
            }
        }

        /* Star Styling */
        .star {
            position: absolute;
            background-color: white;
            border-radius: 50%;
            box-shadow: 0px 0px 5px white;
        }

    </style>
</head>
<body>

<div class="cloud-container"></div>

<div class="container">
    <h1>Добредојдовте!</h1>
    <h4>Тука ке научите за медиумска писменост и користење на безбеден интернет</h4>
    <p>Подолу можете да си видите статистика за вашиот напредок!</p>
    <a href="progress.html" class="progress-btn">Види го напредокот</a>
</div>

<!-- Bottom Section -->
<div class="bottom-section">
    <div class="bottom-content">
        <p>Кликнете подолу за да започнете со анализа на вашите слики.</p>
        <a href="index.html" class="start-btn">Започни со анализа!</a>
    </div>
</div>

<script>
    function createCloud() {
        const cloud = document.createElement("div");
        cloud.classList.add("cloud");

        let size = Math.random() * 80 + 120;
        cloud.style.width = `${size}px`;
        cloud.style.height = `${size * 0.6}px`;

        let isBottom = Math.random() > 0.5;
        let positionY = isBottom
            ? window.innerHeight - 250 - Math.random() * 200 // Avoids bottom section
            : Math.random() * 200; // Upper clouds
        cloud.style.top = `${positionY}px`;

        let speed = Math.random() * 12 + 10;
        cloud.style.animation = `moveClouds ${speed}s linear infinite`;

        document.querySelector(".cloud-container").appendChild(cloud);

        setTimeout(() => {
            cloud.remove();
        }, speed * 1000);
    }

    setInterval(createCloud, 1200); // Faster cloud spawn

    function createStars() {
        const numStars = 50;
        for (let i = 0; i < numStars; i++) {
            const star = document.createElement("div");
            star.classList.add("star");

            let size = Math.random() * 3 + 2;
            star.style.width = `${size}px`;
            star.style.height = `${size}px`;

            let posX = Math.random() * window.innerWidth;
            let posY = Math.random() * window.innerHeight - 100; // Avoid bottom section
            star.style.left = `${posX}px`;
            star.style.top = `${posY}px`;

            document.body.appendChild(star);
        }
    }

    createStars();
</script>

</body>
</html>
